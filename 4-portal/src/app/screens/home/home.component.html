<body style="background-color:grey;">
  <div class="buttons">
    <button (click)="display()">Display All:</button>
    <button (click)="deleteId()">Delete ID:</button>
    <button (click)="display()">Update ID:</button> <!--subjec to change -->
    <button (click)="display()">Update(All) ID:</button> <!--subjec to change -->
    <button (click)="getId()">Search ID:</button>
    <button (click)="nav('register')">Register:</button>
    <button (click)="nav('login')">Log Out:</button><br>
    <input type="text" name="id" class="input" [formControl]="fcId"/>
  </div>
  <div class="container">
        <table class="table table-striped" >
          <thead>
              <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>User Age</th>
                <th>User Email</th>
              </tr>
          </thead>
          <br>
          <br>
          <tbody>
            <ng-container *ngIf="show; then all; else showId"></ng-container>
            
            <ng-template #all>
              <tr *ngFor="let result of requestResult">
                <td>{{ result.id }}</td>   
                <td>{{ result.name }}</td>      
                <td>{{ result.age }}</td>
                <td>{{ result.email }}</td>
                <br><br>
              </tr>
            </ng-template>
  
            <ng-template #showId>
              <tr *ngIf="showId">
                <td>{{ requestResult.id }}</td>
                
                <td>{{ requestResult.name }}</td>
                
                <td>{{ requestResult.age }}</td>
                <td>{{ requestResult.email }}</td>
                <br><br>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
</body>

<div class="mainContent">
    <div class="register">    
      <form class="inputs" id="login" method="get" action="login.php" [formGroup]="registerForm">    
        <label><b>Name<br>    
        </b>    
        </label>    
        <input type="!name" name="name" id="name" placeholder="Name" formControlName="fcName"/>    
        <br><br>    
        <label><b>Age<br>     
        </b>    
        </label>    
        <input type="number" name="Age1" id="Age1" placeholder="Age" formControlName="fcAge" />    
        <br><br>  
        <label><b>Email<br>    
        </b>    
        </label>    
        <input type="email" name="email1" id="email1" placeholder="Email" formControlName="fcEmail" #email/>    
        <br><br>  
        <label><b>Password<br>    
        </b>    
        </label>    
        <input type="password" name="pass" id="pass2" placeholder="Password" #password/>    
        <br><br>  
        <label><b>Confirm Password<br>    
        </b>    
        </label>    
          <input type="password" name="pass" id="pass" placeholder="Password" formControlName="fcPassword2" />    
          <br><br> 
          <button type="submit" [disabled]="!registerForm.valid" id="createAcc" (click)="register(email.value, password.value)">
            CREATE ACCOUNT
          </button><br><br>
      </form>
        <div class="actions">
          <button (click)="nav('login')" id="back">BACK TO LOGIN</button>
        </div>
    </div>
  </div>
